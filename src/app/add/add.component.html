
<div class="container">

    <br>
    <h3>Create Task <button  class="btn btn-primary" style="float: right;" (click)="gotoTaskList()">Back to Task List</button>
    </h3>
    <br>
    <div *ngIf="submitted" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success! </strong>Task details added successfully!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
 
    <form>
        <div class="form-group">
            <label for="task">Task<span style="color: red;">*</span></label>
            
            <input type="text" class="form-control"  id="task" [(ngModel)]="taskObj.task" name="task" placeholder="Enter task">
        
        </div>

        
        <div class="form-group">
            <label for="state">State<span style="color: red;">*</span></label>
           
             <select placeholder="State"  class="form-control"  name="state" [(ngModel)]="taskObj.state">
                <option value="Pending">Pending</option>
                <option value="Finished">Finished</option>
             </select> 
           
        </div>
       
        <br>
        <div class="form-group">
            <button type="button" class="btn btn-success"   (click)="addTask()">Submit</button> &nbsp;
            <button type="reset" class="btn btn-danger" >Reset</button>
        </div>
    </form>
</div>
